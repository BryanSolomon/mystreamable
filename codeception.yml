paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed

coverage:
  enabled: true
  include:
    - ./create-account/*
    - ./currently-watching/*
    - ./dashboard/*
    - ./discover/*
    - ./favorites/*
    - ./forgot-password/*
    - ./history/*
    - ./item/*
    - ./search/*
    - ./settings/*
    - ./sign-in/*
    - ./watchlist/*
  exclude:
    - ./item/index-example.php
